<div>
  <div class="columns">
    <div class="column is-4">
      <app-answer [answerUrl]="answerUrl"
      [answerTxt]="answerTxt"> </app-answer>
    </div>
    <div class="column is-4">
      <app-joke [setUp]="setup" 
      [delivery]="delivery"
      [joke]="joke"
      [category]="category"> </app-joke>
    </div>
    <div class="column is-4">
      <app-dog-image [imageUrl]="image"> </app-dog-image>
    </div>
  </div>
  <div class="columns">
    <div class="column centerCol is-4">
      <button (click)="callAnswer()" class="button is-info">
        Ask a question and click for your answer
      </button>
    </div>
    <div class="column centerCol is-4">
      <button (click)="callJoke()" class="button is-info">
        Click for another joke
      </button>
    </div>
    <div class="column centerCol is-4">
      <button (click)="callFunction()" class="button is-info">
        Click me for more dog pictures
      </button>
    </div>
  </div>
</div>
